name: Exploring Variables and Secrets

on:
  workflow_dispatch: 

env: 
      CONTAINER_REGISTRY: docker.io
      IAMGE_NAME: github-actions-nginx
  
jobs:
    docker:
      runs-on: ubuntu-latest
      steps:
      - name: Docker build
        run: echo docker build -t ${{env.CONTAINER_REGISTRY}}/$DOCKER_USERNAME/$IMAGE_NAME:latest
      - name: Docker Login
        run: echo docker login --username=${{vars.DOCKER_USERNAME}} --password=${{secrets.DOCKER_PASSWORD}}
      - name: Docker Publish
        run: echo docker push $CONTAINER_REGISTRY/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

    deploy:
       if: github.ref == 'refs/heads/main' 
       needs: docker
       concurrency:
          group: production-deployment
          cancel-in-progress: true
       runs-on: ubuntu-latest
       steps:
        - name: Docker Run
          run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest
